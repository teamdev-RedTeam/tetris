<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesomeの読み込み -->
    <script src="https://kit.fontawesome.com/b5fd11547c.js" crossorigin="anonymous"></script>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>テトリス</title>
</head>
<body>
    <!-- スタート画面 -->
    <div id="initialPage">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
                <div class="col-12 title-border d-flex justify-content-center align-items-center m-4">
                    <h1 class="title-text text-danger">T</h1>
                    <h1 class="title-text text-orange">E</h1>
                    <h1 class="title-text text-warning">T</h1>
                    <h1 class="title-text text-success">R</h1>
                    <h1 class="title-text text-info">I</h1>
                    <h1 class="title-text text-morado">S</h1>
                </div>
                <div class="col-12 d-flex justify-content-center p-5">
                    <div class="col-6 d-flex justify-content-center">
                        <button id="startBtn" class="btn btn-outline-warning btn-lg col-12">START</button>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center p-2">
                    <span id="infoBtn" class="info-button"><i class="fas fa-info-circle fa-2x" style="color: white"></i></span>
                </div>
                <div id="infoModal" class="modal info-modal">
                    <div class="info-modal-content text-dark d-flex flex-column justify-content-center p-5">
                        <h3 class="pb-3"><strong>HOW TO PLAY</strong></h3>
                        <table class="table">
                            <thead>
                                <tr class="table-warning">
                                  <th scope="col">キー</th>
                                  <th scope="col">動作</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">←</th>
                                  <td>左に動く</td>
                                </tr>
                                <tr>
                                  <th scope="row">→</th>
                                  <td>右に動く</td>
                                </tr>
                                <tr>
                                  <th scope="row">↑</th>
                                  <td colspan="2">回転</td>
                                </tr>
                                <tr>
                                  <th scope="row">↓</th>
                                  <td colspan="2">ハードドロップ</td>
                                </tr>
                                <tr>
                                  <th scope="row">SHIFT</th>
                                  <td colspan="2">ホールド</td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- メイン画面 -->
    <div id="mainPage" class="d-none">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-start offset-1">
                <div class="d-flex flex-row justify-content-between pb-2" style="height: 120px; width: 360px;">
                    <div class="col-5 bg-oudo d-flex flex-column p-2">
                        <div class="d-flex justify-content-between">
                            <h5>LEVEL:</h5>
                            <h5 id="level">1</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <h5>LINES:</h5>
                            <h5 id="lines">0</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <h5>SCORE:</h5>
                            <h5 id="score">0</h5>
                        </div>
                    </div>
                    <div class="col-4 bg-oudo d-flex flex-column justify-content-center p-2 text-center">
                        <h4 class="text-dark"><strong>BEST SCORE</strong></h4>
                        <h4 id="highScore" data-score="0">0</h4>
                    </div>
                    <div class="d-flex flex-column justify-content-around align-items-center">
                        <div class="pt-0">
                            <button id="resetBtn" class="btn btn-oudo"><i class="fa-solid fa-rotate-left fa-2x"></i></button>
                        </div>
                        <div class="pb-0">
                            <button id="pauseBtn" class="btn btn-oudo px-3"><i class="fa-solid fa-pause fa-2x"></i></button>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center align-items-around">
                    <div>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="d-flex flex-column">
                        <div>
                            <h3 class="text-warning text-center"><strong>HOLD</strong></h3>
                            <canvas id="holdCanvas"></canvas>
                        </div>
                        <div>
                            <h3 class="text-warning text-center pt-2"><strong>NEXT</strong></h3>
                            <canvas id="nextCanvas"></canvas>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h3 class="text-warning text-center pt-2"><strong>VOLUME</strong></h3>
                            <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider" class="mx-3">
                        </div>
                    </div>
                </div>
                <div id="game-over-modal" class="modal">
                    <div class="gm-modal-content" class="p-5">
                        <h1 class="col-12 pb-3">GAME OVER</h1>
                        <div class="col-12 d-flex flex-row justify-content-around">
                            <button id="quit-button" class="quit-button col-6">Quit</button>
                            <button id="play-again-button" class="play-again-button col-6">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
