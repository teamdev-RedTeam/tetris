<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesomeの読み込み -->
    <script src="https://kit.fontawesome.com/b5fd11547c.js" crossorigin="anonymous"></script>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>お試しテトリス</title>
</head>
<body>
    <!-- スタート画面 -->
    <div id="initialPage">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center text-center">
                <div class="col-12 title-border d-flex justify-content-center align-items-center m-4">
                    <h1 class="title-text text-danger">T</h1>
                    <h1 class="title-text text-orange">E</h1>
                    <h1 class="title-text text-warning">T</h1>
                    <h1 class="title-text text-success">R</h1>
                    <h1 class="title-text text-info">I</h1>
                    <h1 class="title-text text-morado">S</h1>
                </div>
                <div class="col-12 d-flex justify-content-center p-5">
                    <div class="col-6 d-flex justify-content-center">
                        <button id="startBtn" class="btn btn-outline-warning btn-lg col-12">START</button>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center p-2">
                    <span id="infoBtn" class="info-button"><i class="fas fa-info-circle fa-2x" style="color: white"></i></span>
                </div>
            </div>
        </div>
    </div>
    <!-- メイン画面 -->
    <div id="mainPage" class="d-none">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-between pb-2" style="height: 120px;">
                    <div class="col-5 bg-oudo d-flex flex-column p-2">
                        <div class="d-flex justify-content-between">
                            <h5>LEVEL:</h5>
                            <h5 id="level">1</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <h5>LINES:</h5>
                            <h5 id="lines"></h5>
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <h5>SCORE:</h5>
                            <h5 id="score"></h5>
                        </div>
                    </div>
                    <canvas id="miniCanvas" width="120px"></canvas>
                    <div class="col-2 d-flex flex-column justify-content-around align-items-center">
                        <div class="pt-0">
                            <button id="resetBtn" class="btn btn-oudo"><i class="fa-solid fa-rotate-left fa-2x"></i></button>
                        </div>
                        <div class="pb-0">
                            <button id="pauseBtn" class="btn btn-oudo px-3"><i class="fa-solid fa-pause fa-2x"></i></button>
                        </div>
                    </div>
                </div>
                <div>
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-12 d-flex justify-content-center p-3">
                    <h3 id="highScore" class="text-white" data-score="0">High Score : 0000</h3>
                </div>
                <div id="game-over-modal" class="modal">
                    <div class="modal-content" class="p-5">
                        <h1 class="col-12 pb-3">GAME OVER</h1>
                        <div class="col-12 d-flex flex-row justify-content-around">
                            <button id="quit-button" class="quit-button col-6">Quit</button>
                            <button id="play-again-button" class="play-again-button col-6">Play Again</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
