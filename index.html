<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesomeの読み込み -->
    <script src="https://kit.fontawesome.com/b5fd11547c.js" crossorigin="anonymous"></script>
    <title>お試しテトリス</title>
</head>
<body>
    <!-- <div id="initialPage">

    </div> -->
    <div id="mainPage" class="d-block">
        <div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row">
                    <div class="col-5 bg-success d-flex flex-column">
                        <div class="col-12 d-flex justify-content-around">
                            <h5>LEVEL:</h5>
                            <h5>0000</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-around">
                            <h5>LINES:</h5>
                            <h5>0000</h5>
                        </div>
                        <div class="col-12 d-flex justify-content-around">
                            <h5>SCORE:</h5>
                            <h5>0000</h5>
                        </div>
                    </div>
                    <div id="miniCanvasDiv" class="col-5 bg-info">
                            <h5>Next</h5>
                            <!-- <canvas id="miniCanvas"></canvas> -->
                    </div>
                    <div class="col-2 d-flex flex-column">
                        <div class="bg-warning col-12 d-flex justify-content-center align-items-center" style="height: 60px;">
                            <span class="font-weight-bold"><i class="fa-solid fa-arrow-rotate-left fa-2x"></i></span>
                        </div>
                        <div class="bg-light col-12 d-flex justify-content-center align-items-center" style="height: 60px">
                            <span><i class="fa-solid fa-pause fa-2x" style="color: #505762;"></i></span>
                        </div>
                    </div>
                </div>
                <div id="canvasDiv">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
